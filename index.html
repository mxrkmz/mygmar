<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 이름을 맞춰봐</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>내 이름을 맞춰봐 ~</h1>
    <div id="modeScreen">
      <p>게임 인원을 선택해주세요</p>
      <div style="display: flex; flex-wrap: wrap; gap: 5px; justify-content: center;">
        <button class="mode-btn" data-max="1">1인용</button>
        <button class="mode-btn" data-max="2">2인용</button>
        <button class="mode-btn" data-max="3">3인용</button>
        <button class="mode-btn" data-max="4">4인용</button>
      </div>
    </div>
    <div id="setupScreen" style="display:none;">
      <p>플레이어를 선택해주세요</p>
      <div id="roleButtons"></div>
    </div>
    <div id="nameScreen" style="display:none;">
      <p>이름을 입력해주세요</p>
      <input type="text" id="userName" placeholder="이름 입력">
      <button id="saveNameBtn">확인</button>
    </div>
    <div id="wordScreen" style="display:none;">
      <h2 id="wordTitle"></h2>
      <p style="font-size:12px; color:red;">* 상대방이 맞힐 단어를 입력하세요!</p>
      <input type="text" id="secretWord" placeholder="제시어 입력">
      <button id="saveWordBtn">제시어 저장</button>
    </div>
    <div id="gameScreen" style="display:none;">
      <div id="turnIndicator" style="padding:10px; margin-bottom:10px; background:#fff3cd; border:1px solid #ffeeba; font-weight:bold; text-align:center;">
        준비 중...
      </div>
      <table id="statusTable" style="width:100%; border-collapse:collapse; margin-bottom:10px; text-align:center; border:1px solid #ccc;">
        <tr id="headerRow" style="background:#eee;"></tr>
        <tr id="statusRow"></tr>
      </table>
      <div id="chatBox" style="height:250px; border:1px solid #ccc; overflow-y:auto; margin-bottom:10px; padding:10px; background:#fff;"></div>
      
      <div id="inputArea">
        <div style="margin-bottom:8px; display: flex; gap: 5px;">
          <input type="text" id="questionInput" placeholder="[질문] 내 차례에 질문하기" style="flex: 3; padding: 8px;">
          <button id="sendQuestionBtn" style="flex: 1; background: #e7f3ff; border: 1px solid #b3d7ff;">질문</button>
        </div>
        <div style="margin-bottom:8px; display: flex; gap: 5px;">
          <input type="text" id="replyInput" placeholder="[답변] 질문에 대답해주기" style="flex: 3; padding: 8px;">
          <button id="sendReplyBtn" style="flex: 1; background: #f0f0f0; border: 1px solid #ccc;">답변</button>
        </div>
        <div style="display: flex; gap: 5px;">
          <input type="text" id="answerInput" placeholder="[정답] 내 단어 맞히기" style="flex: 3; padding: 8px; border: 2px solid #ffccd5;">
          <button id="sendAnswerBtn" style="flex: 1; background: #ffe3e3; border: 1px solid #ffb3b3; font-weight: bold;">정답확인</button>
        </div>
      </div>

      <div id="resetArea" style="margin-top:20px; padding:10px; background:#f9f9f9; border:1px dashed #bbb; text-align:center;">
        <p id="resetStatus" style="font-size:12px; margin-bottom:5px;">초기화 투표</p>
        <button id="resetBtn">게임 다시하기</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
